    <section id="left">
      <img id="logo" src="images/logo.svg">
      <img id="hero_mobile" src="images/hero-mobile.jpg">
      <h1>We're</h1>
      <h2 class="title">coming</h2>

        <input type="submit" name="email" id="submit" class="submit" value="">

    </section>
